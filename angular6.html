<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

	Busca: <input type="search" ng-model="busca">

	<div ng-controller="CtrlLista">
		
		Pessoas <select ng-model="selected" ng-options="pessoa.nome for pessoa in pessoas | filter:busca">
			<option value="">Selecione alguem</option>

		</select>

		<hr>

		<div>
			Nome: <input type="text" ng-model="selected.nome"> <br>
			Cidade: <input type="text" ng-model="selected.cidade"> <br>
		</div>

	</div>

	<script>
		var myApp = angular.module('app', []);
		var CtrlLista = function($scope) {

			$scope.pessoas = [
				{nome: "Thiago", cidade: "Recife"},
				{nome: "Karine", cidade: "Recife"},
				{nome: "Thalles", cidade: "Campina Grande"},
				{nome: "Vladimir", cidade: "Sousa"}
			];

		};
		myApp.controller('CtrlLista', CtrlLista);
	</script>
</body>
</html>
