<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

	Busca: <input type="search" ng-model="busca">

	<div ng-controller="CtrlLista">
		<ul>
			<li ng-repeat="pessoa in pessoas | filter:busca">
				{{pessoa.nome}}, <strong>{{pessoa.cidade}}</strong> <button ng-click="remover($index)">Remover</button>
			</li>
		</ul>

		<div>Total: <strong>{{pessoas.length}}</strong></div>

		<div>
			Nome: <input type="text" ng-model="vNome"> <br>
			Cidade: <input type="text" ng-model="vCidade"> <br>
			<button ng-click="adicionar()">Adicionar a lista</button>
		</div>

	</div>

	<script>
		var myApp = angular.module('app', []);
		var CtrlLista = function($scope) {

			$scope.pessoas = [
				{nome: "Thiago", cidade: "Recife"},
				{nome: "Karine", cidade: "Recife"},
				{nome: "Thalles", cidade: "Campina Grande"},
				{nome: "Vladimir", cidade: "Sousa"}
			];
			$scope.adicionar = function() {
				$scope.pessoas.push({
					nome: $scope.vNome,
					cidade: $scope.vCidade
				});

				$scope.vNome = "";
				$scope.vCidade = "";
			};

			$scope.remover = function(index) {
				$scope.pessoas.splice(index, 1);
			};

		};
		myApp.controller('CtrlLista', CtrlLista);
	</script>
</body>
</html>
