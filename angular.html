<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
	<div ng-controller="CtrlApp">
		
		<h1>{{nome}}</h1>
		<h4>{{cidade}}</h4>

	</div>

	<div ng-controller="CtrlApp2">
		
		<h1>{{nome}}</h1>
		<h4>{{cidade}}</h4>

	</div>

	<script>
		var myApp = angular.module('app', []);
		var CtrlApp = function($scope) {
			$scope.nome = "Thiago";
			$scope.cidade = "Recife - Pernambuco";
		};

		var CtrlApp2 = function($scope) {
			$scope.nome = "Thiago";
			$scope.cidade = "Recife - Pernambuco";
		};
		myApp.controller('CtrlApp', CtrlApp);
		myApp.controller('CtrlApp2', CtrlApp2);
	</script>
</body>
</html>
